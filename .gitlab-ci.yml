cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/
    - reports/

variables:
  PHP: php7.4

stages:
  - install
  - test
  - cleanup

composer:
  stage: install
  script:
    - $PHP composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
  tags:
    - bash

lint:
  stage: test
  script:
    - $PHP vendor/bin/phplint ./app --xml=reports/lint.xml
  dependencies:
    - composer
  artifacts:
    when: always
    reports:
      junit: reports/lint.xml
  tags:
    - bash

codestyle:
  stage: test
  script:
    - $PHP vendor/bin/phpcs -p --standard=PSR12 --report=junit --report-file=reports/checkstyle.xml ./app
  dependencies:
    - composer
  artifacts:
    when: always
    reports:
      junit: reports/checkstyle.xml
  tags:
    - bash

codequality:
  stage: test
  script:
    - $PHP vendor/bin/phpmd ./app text cleancode,codesize,controversial,design,naming,unusedcode --reportfile reports/phpmd.txt
  dependencies:
    - composer
  artifacts:
    when: always
    paths:
      - reports
  tags:
    - bash

phpunit:
  stage: test
  script:
    - $PHP vendor/bin/phpunit --configuration phpunit.xml --colors=never --coverage-text
  dependencies:
    - composer
  artifacts:
    paths:
      - reports
    reports:
      junit: reports/junit.xml
  tags:
    - bash

featurestest:
  stage: test
  script:
    - $PHP vendor/bin/behat -f junit --out reports/features
  dependencies:
    - composer
  artifacts:
    paths:
      - reports
    reports:
      junit: reports/features/default.xml
  tags:
    - bash

pages:
  stage: cleanup
  script:
    - mkdir public
    - cp ci/pages/index.html public/
    - cp reports/* public/
  artifacts:
    paths:
      - public
  only:
    - master
  tags:
    - bash
